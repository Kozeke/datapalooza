 <!DOCTYPE html>
<html>
<head>
  <title>Register - Pet Caring Services</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <!-- Header content goes here -->
  </header>
  <section class="main-content">
    <div class="registration-container">
      <h2>Register</h2>
        <form name="form" onsubmit="identify(event)">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <small>(Password should be at least 8 characters long)</small>
        
        </br>
      </br>
      <input name="submit" type="submit" value="submit" />
      </form>
      <script type="text/javascript">
        function identify(e) {
            e.preventDefault();
            var form = e.target;
            var email = form["email"].value;
            var name = form["name"].value;
            var address = form["address"].value;
            var rn = Math.floor((Math.random() * 1000000) + 1);
            analytics.identify(12345, {
                email: email,
                leadSource: 'Newsletter',
                is_first_session: 'true',
                clicked_random_link: 'true',
                viewed_product: 'true',
                name: name,
                category: 'Marketing',
                address: address
            }, {
                'integrations': {
                    'Salesforce': true
                }
            });

            analytics.track('Form Submitted', {
                type: "Lead Generation",
            });

        }
    </script>
    </div>
  </section>


  <footer>
    <p>&copy; 2023 Pet Caring Services</p>
  </footer>
</body>
</html>
